<div id="following-overlay" style="display: none; cursor: pointer; position: fixed; top: 0px; left: 0px; right: 0px; bottom: 0px; z-index: 2147483637;"></div> 

<button onclick="typeWriter()">About</button>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'writing essays, producing audio, reading books 2018';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
