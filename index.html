<p id="demo"></p>

<script>
var i = 0;
var txt = 'writing essays, producing audio, reading books 2018';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
